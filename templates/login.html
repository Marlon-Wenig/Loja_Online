<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Maju Store</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Banner compacto centralizado -->
    <section class="login-hero" aria-label="Banner Maju Store (login)">
        <img src="/static/imagens/maju-banner-login-360x155.png" alt="Bem-vindos à Maju Store" class="login-hero-img">
    </section>

    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" method="POST" action="/login">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p class="cadastro-link">Não tem conta? <a href="/cadastro">Cadastrar-se</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Maju Store. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
