<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Maju Store</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-banner">
        <img src="/static/imagens/maju-banner.png" alt="Bem-vindo à Maju Store">
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="senha" placeholder="Senha" required><br>
            <button type="submit">Entrar</button>
        </form>
        <p class="cadastro-link">Não tem conta? <a href="/cadastro">Cadastrar-se</a></p>
    </div>
</body>
</html>
