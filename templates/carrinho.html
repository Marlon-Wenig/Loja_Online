<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrinho - Maju Store</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Seu Carrinho</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/meus-pedidos">Meus Pedidos</a>
            <a href="/logout">Sair</a>
        </nav>
    </header>

    <main>
        {% if itens %}
            <ul class="carrinho-lista">
                {% for item in itens %}
                <li>
                    <img src="/static/imagens/{{ item[3] }}" width="60">
                    {{ item[1] }} - R$ {{ "%.2f"|format(item[2]) }}
                    <a href="/remover/{{ item[0] }}">Remover</a>
                </li>
                {% endfor %}
            </ul>
            <p><strong>Total: R$ {{ "%.2f"|format(total) }}</strong></p>
            <a href="/finalizar"><button>Finalizar Compra</button></a>
        {% else %}
            <p>Seu carrinho est√° vazio.</p>
        {% endif %}
    </main>
</body>
</html>
