<h2>Editar Produto</h2>
<form method="POST">
    <input type="text" name="nome" value="{{ produto[0] }}" required><br>
    <input type="number" step="0.01" name="preco" value="{{ produto[1] }}" required><br>
    <input type="text" name="imagem" value="{{ produto[2] }}" required><br>
    <button type="submit">Salvar Alterações</button>
</form>
<a href="/admin">Voltar ao Painel Administrativo</a>
