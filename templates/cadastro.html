<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Maju Store</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="centralizado">
    <div class="conteudo-login">
        <section class="login-hero">
            <img src="/static/imagens/maju-banner-login-360x155.png" alt="Bem-vindos Ã  Maju Store" class="login-hero-img">
        </section>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash">
                {% for msg in messages %}
                    <li>{{ msg }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="login-container">
            <h2>Cadastro</h2>
            <form class="login-form" method="POST" action="/cadastro">
                <label for="nome">Nome completo</label>
                <input id="nome" name="nome" type="text" required>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>

                <label for="senha">Senha</label>
                <input id="senha" name="senha" type="password" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Maju Store. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
