<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - Adicionar Produto</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Adicionar Produto</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="nome" placeholder="Nome" required><br>
        <input type="text" name="descricao" placeholder="Descrição" required><br>
        <input type="number" step="0.01" name="preco" placeholder="Preço" required><br>
        <input type="text" name="imagem" placeholder="Nome do arquivo da imagem" required><br>
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
